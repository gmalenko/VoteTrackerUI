<h2>Please fill out the form in order to continue.</h2>
<div class="row">
  <div class="col-sm-2">First Name</div>
  <div class="col-sm-1"><input type='text' [(ngModel)]="firstName" /></div>
</div>
<br>
<div class="row">
  <div class="col-sm-2">Last Name</div>
  <div class="col-sm-1"><input type='text' [(ngModel)]="lastName" /></div>
</div>
<br>
<div class="row">
  <div class="col-sm-2">Not Eligible</div>
  <div class="col-sm-1"><input type='checkbox' [(ngModel)]="isEligible" /></div>
</div>
<br />
<button type="button" class="btn btn-primary" (click)='submitClicked()' [disabled]='loading'>Submit</button>

<br /><br>

<div class="row">
    <div class="col">
      <b>Id</b>
    </div>
    <div class="col">
      <b>FirstName</b>
    </div>
    <div class="col">
      <b>Lastname</b>
    </div>
    <div class="col">
      <b>Is not eligible</b>
    </div>
  </div>
<div *ngFor="let person of registrationList">
  <div class="row" style="padding: 10px 10px;">
    <div class="col">
      {{person.id}}
    </div>
    <div class="col">
      {{person.firstname}}
    </div>
    <div class="col">
      {{person.lastname}}
    </div>
    <div class="col">
      {{person.isElgible}} 
    </div>
  </div>
</div>
