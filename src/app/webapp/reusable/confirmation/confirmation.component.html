<header style="background-color:#000;color:#fff;">
    <span class="close-button topright" (click)="closeClick()">&times;</span>
  </header>

  <div class="container-flex">
    <h1 style="padding-left: 3%;">
      Confirmation
    </h1>
    <hr />
    <div style="padding: 0% 5% 5%;">
      Please confirm that you are voting for <b>{{candidate.firstname}} {{candidate.lastname}}</b>
    </div>
    <div style="text-align: center;">
      <div class="btn-group" style="padding-left: 15px">
        <button class="btn btn-primary" (click)= "yesClick();">Yes</button>
      </div>
      <div class="btn-group" style="padding-left: 15px">
        <button class="btn btn-danger" (click)="noClick();">No</button>
      </div>
    </div>
    <ng-template #elseBlock>
      <app-spinner></app-spinner>
    </ng-template>
  </div>
